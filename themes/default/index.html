<div class="main" role="main">
  <div class="container">
    <div class="row">

      <div class="col-sm-12 text-center">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
      </div>

      <div class="col-sm-12 text-center">
          <img class="app-screenshot" style="width:60%" {% if site.logo %} src="{{ site.logo }}" {% endif %} />
      </div>

      <div class="col-sm-12 text-center">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <div id="defaultCountdown" />
      </div>
      
      <div class="col-sm-12 text-center" style="padding:60px">
        <h2>{{ site.time | date: "%A %B %-d, %Y" }}</h2>
      </div>

    </div>
  </div>
</div>

<div class="social">
  <div class="container">
    <div class="row">

      <div class="col-sm-12">
        {% include social.html %}
      </div>

    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
  </div>
</div>
